<div id='write'  class=''><h6 id='1-请简述表单构成中的表单控件提示信息和表单域是什么-含解释-'><span>1 、请简述表单构成中的表单控件、提示信息和表单域是什么 (含解释) 。</span></h6><p><span>表单控件：包含了具体的表单功能项&quot;,&quot;如单行文本输入框、密码输入框、复选框、提交按钮、重置按钮等。</span></p><p><span> </span></p><p><span>提示信息：一个表单中通常还需要包含一些说明性的文字&quot;,&quot;提示用户进行填写和操作。</span></p><p><span> </span></p><p><span>表单域：它相当于一个容器&quot;,“用来容纳所有的表单控件和提示信息”,“可以通过他定义处理表单数据所用程序的url地址”,“以及数据提交到服务器的方法。如果不定义表单域”,&quot;表单中的数据就无法传送到后台服务器。</span></p><h6 id='2-请简述数据库连接池的工作机制是什么'><span>2 、请简述数据库连接池的工作机制是什么?</span></h6><p><span>数据库连接池在初始化时将创建一定数量的数据库连接放到连接池中，当应用程序访问数据库时并不是直接创建Connection，而是向连接池“申请”一个Connection。如果连接池中有空闲的Connection，则将其返回，否则创建新的Connection。使用完毕后，连接池会将该Connection回收，并交付其他的线程使用，以减少创建和断开数据库连接的次数，提高数据库的访问效率</span></p><p><span> </span></p><h6 id='3-请简述-el-中的运算符有哪些'><span>3 、请简述 EL 中的运算符有哪些。</span></h6><p><span>1.点运算符(.)</span></p><p><span>2.方括号运算符([])</span></p><p><span>3.算术运算符</span></p><p><span>4.比较运算符</span></p><p><span>5.逻辑运算符</span></p><p><span>6.empty运算符</span></p><p><span>7.条件运算符</span></p><p><span>8.“()”运算符</span></p><p>&nbsp;</p><h6 id='4-简述-servlet-事件监听器的作用写出三点'><span>4 、简述 Servlet 事件监听器的作用。(写出三点)</span></h6><p><span>1.监听Web应用程序中ServletContext、HttpSession和ServletRequest等域对象的创建和销毁过程。</span></p><p><span> </span></p><p><span>2.监听ServletContext、HttpSession和ServletRequest等域对象属性的修改。</span></p><p><span> </span></p><p><span>3.感知绑定到HttpSession域中某个对象的状态。</span></p><h6 id='5-请简述-cookie-与-session-的区别至少写出-3-点'><span>5 、请简述 Cookie 与 Session 的区别。(至少写出 3 点)</span></h6><p><span>1.Cookie和HttpSession是保存会话相关数据的技术，其中Cookie将信息存储在浏览器端是客户端技术，Session将数据保存在服务器端是服务器端技术</span></p><p><span> </span></p><p><span>2.Cookie是基于HTTP协议中的Set-Cookie响应头和Cookie请求头进行工作的</span></p><p><span> </span></p><p><span>3.默认情况下HttpSession是基于一个名称为JSESSIONID 的特殊Cookie工作的</span></p><p><span> </span></p><p><span>4.浏览器对Cookie具有严格的限制，一个网站能在浏览器中保存多少Cookie是有限制的</span></p><p><span> </span></p><p><span>5.HttpSession默认是基于Cookie运作的</span></p><p><span> </span></p><h6 id='6-请简述-el-中的标识符在定义时应该遵守哪些规范'><span>6 、请简述 EL 中的标识符在定义时应该遵守哪些规范。</span></h6><p><span>1.可以由任意顺序的大小写字母、数字和下划线组成</span></p><p><span> </span></p><p><span>2.不能以数字开头</span></p><p><span> </span></p><p><span>3.不能是EL中的保留字，如and、or、gt；</span></p><p><span> </span></p><p><span>4.不能是EL隐式对象，如pageContext；</span></p><p><span> </span></p><p><span>5.不能包含单引号（’）、双引号（&quot;）、减号（-）和正斜线等特殊字符</span></p><p><span> </span></p><h6 id='7-请简述-pagecontext-对象的作用--至少写出-2'><span>7 、请简述 pageContext 对象的作用？  (至少写出 2)</span></h6><p><span>pageContext 对象的作用是取得任何范围的参数，通过它可以获取 JSP页面的out、request、reponse、session、application 等对象。</span></p><p><span>在指定范围内设置属性和属性值。</span></p><p><span>在指定范围内删除某属性</span></p><p><span>在指定范围内获取属性值。</span></p><p><span> </span></p><h6 id='8请简述文件上传时必须具备的三个前提条件'><span>8、请简述文件上传时必须具备的三个前提条件。 </span></h6><p><span>首先要创建一个用于提交上传文件的表单页面。</span></p><p><span>2）在页面中，需要使用标签在Web页面中添加文件上传输入框type设置为file。</span></p><p><span>3）必须要设置input输入项的name属性，否则浏览器将不会发送上传文件的数据。</span></p><p><span>4）必须把将表单页面的method属性设置为post方式，enctype属性设置为“multipart/form-data”类型。</span></p><h6 id='9请简述什么是数据库连接池并对其优点进行说明'><span>9、请简述什么是数据库连接池，并对其优点进行说明。</span></h6><p><span>数据库连接池负责分配、管理和释放数据库连接，它允许应用程序重复使用现有的</span></p><p><span>数据库连接，而不是重新建立。</span></p><p><span>数据库连接池的优点包括：</span></p><p><span>（1）允许应用程序重复使用现有的数据库连接，而不是重新建立。</span></p><p><span>（2）当连接完毕后，连接池会将该连接回收，并交付其他的线程使用。</span></p><p><span>（3）减少创建和断开数据库连接的次数，提高数据库的访问效率。</span></p><p><span> </span></p><h6 id='10请简述简述-post-请求和-get-请求有什么不同'><span> 10、请简述简述 POST 请求和 GET 请求有什么不同。</span></h6><p><span>POST传输数据大小无限制</span></p><p><span>POST比GET请求方式更安全</span></p><p><span> </span></p><h6 id='11请简述文件下载的实现原理'><span> 11、请简述文件下载的实现原理。 </span></h6><p><span>需要通过HttpServletResponse.setContentType方法设置Content-Type头字段的值,例如, &quot;application/x-msdownload&quot;等.</span></p><p><span>需要通过HttpServletResponse.setHeader方法设置Content-Disposition头的值为&quot;attachment;filename=文件名&quot;.</span></p><p><span>读取下载文件,调用HttpServletResponse.getOutputStream方法返回的ServletOutputStream对象来向客户端写入附件文件内容.</span></p><p><strong><span>首先获取下载文件的地址，并根据该地址创建文件字节输入流，然后通过该流读取下载文件内容，最后将读取的内容通过输出流写到目标文件中。</span></strong></p><p><span> </span></p><h6 id='12请简述-servlet-事件监听器的分类写出三点）'><span>12、请简述 Servlet 事件监听器的分类。（写出三点） </span></h6><p><span>监听器 Listener 按照监听的事件划分，可以分为 3 类：</span></p><ol><li><span>监听对象创建和销毁的监听器</span></li><li><span>监听对象中属性变更的监听器</span></li><li><span>监听 HttpSession 中的对象状态改变的监听器</span></li></ol><h6 id='13请简述什么是会话过程以及会话过程中产生的数据如何保存'><span>13、请简述什么是会话过程以及会话过程中产生的数据如何保存。 </span></h6><p><strong><span>会话过程类似于生活中的打电话过程</span></strong><span>，它指的是一个客户端（浏览器）与Web服务器之间连续发生的一系列请求和响应过程。</span></p><p><span>在</span><a href='https://so.csdn.net/so/search?q=Servlet&amp;spm=1001.2101.3001.7020'><span>Servlet</span></a><span>技术中，提供了两个用于保存会话数据的对象，分别是Cookie和Session</span></p><p><span>其中Cookie将信息存储在浏览器端，是客户端技术，</span><a href='https://so.csdn.net/so/search?q=Session&amp;spm=1001.2101.3001.7020'><span>Session</span></a><span>将数据保存在服务器端，是服务器端技术</span></p><p><span>//////14、请简述 pageContext 对象的作用？（至少写出 2 点）</span></p><h6 id='15请简述-javabean-的特点'><span> 15、请简述 JavaBean 的特点。</span></h6><p><span>JavaBean 必须具有一个无参的构造函数。</span></p><p><span>属性必须私有化。</span></p><p><span>私有化的属性必须通过public类型的方法暴露给其他程序，并且方法的命名也必须遵守一定的命名规范。</span></p><h6 id='16简述-javabean-规范都有哪些至少写出-2-点）'><span>16、简述 Javabean 规范都有哪些?（至少写出 2 点）</span></h6><p><span>（1）它必须具有一个公共的、无参的构造方法，这个方法可以是编译器自动产生的缺省构造方法。</span></p><p><span>（2）它提供公共的setter方法和getter方法让外部程序设置和获取JavaBean的属性。</span></p><p><span>（3）它是一个公有类。</span></p><p><span>（4）通常可以实现java.io.Serializable用于序列化。</span></p><p><span> </span></p><p><span> </span></p><h6 id='1请简述-filter-生命周期的各个阶段'><span>1、请简述 Filter 生命周期的各个阶段。</span></h6><p><span>\1.   Filter的生命周期可分为创建、执行、销毁三个阶段。</span></p><p><span>（1）创建阶段：Web服务器启动的时候会创建Filter实例对象，并调用init()方法，完成对象的初始化。</span></p><p><span>（2）执行阶段：当客户端请求目标资源时，服务器会筛选出符合映射条件的Filter，并按照类名的的先后顺序依次执行doFilter() 方法。</span></p><p><span>（3）销毁阶段：服务器关闭时，Web服务器调用destroy()方法销毁Filter对象。</span></p><h6 id='2请简述什么是数据库连接池以及其优点-重复）'><span> 2、请简述什么是数据库连接池以及其优点。 （重复）</span></h6><h6 id='3请简述数据库连接池的工作机制是什么'><span>3、请简述数据库连接池的工作机制是什么?</span></h6><p><span>数据库连接池在初始化时将创建一定数量的数据库连接放到连接池中，当应用程序访问数据库时并不是直接创建Connection，而是向连接池“申请”一个Connection。如果连接池中有空闲的Connection，则将其返回，否则创建新的Connection。使用完毕后，连接池会将该Connection回收，并交付其他的线程使用，以减少创建和断开数据库连接的次数，提高数据库的访问效率。</span>
</p><h6 id='4请简述运算符和运算符的区别与联系'><span> 4、请简述.运算符和[]运算符的区别与联系。</span></h6><p>&nbsp;</p><p><span>区别：</span></p><p><span>EL中的点运算符用于访问JSP页面中某些对象的属性.</span>
<span>EL中的中括号运算符与点运算符的功能相同，都用于访问JSP页面中某些对象的属性。当获取的属性名中包含一些特殊符号，就只能使用中括号运算符访问该属性。</span></p><p><span>联系：</span></p><p><span>这两种运算符的功能相同。</span></p><p><span>点运算符和中括号运算符在某种情况下可以互换。</span></p><p><span>中括号运算符还可以访问List集合或数组中指定索引的某个元素。</span>
<span>中括号运算符和点运算符可以相互结合使用。</span></p><h6 id='5请简述-dbutils-工具的三个作用'><span> 5、请简述 DBUtils 工具的三个作用。</span></h6><p><span>写数据。DBUtils 可以通过编写SQL语句对数据表进行增、删、改操作。 </span>
<span>读数据。DBUtils工具可以将从数据表中读取的数据结果集转换成Java常用类集合，以方便对结果进行处理。 </span></p><p><span>优化性能。在使用DBUtils工具的基础上，程序可以使用数据源、JNDI、数据库连接池等技术减少代码冗余。</span></p><h6 id='6简述-commons-fileupload-组件实现文件上传的优点至少写-3-点）'><span> 6、简述 Commons-FileUpload 组件实现文件上传的优点。（至少写 3 点）</span></h6><ul><li><span>使用简单，只需要编写少量的代码就可以完成文件的上传功能。</span></li><li><span>能够全程控制上传内容，使用 Commons-FileUpload 组件提供的对象及操作方法，可以获得上传文件的信息。</span></li><li><span>能够控制上传文件的大小和类型。</span></li></ul><h6 id='7请简述-listener-监听过程中涉及的重要组成部分有哪些'><span> 7、请简述 Listener 监听过程中涉及的重要组成部分有哪些？</span></h6><p><span>(1)事件：用户的一个操作。</span>
<span>(2)事件源：产生事件的对象。</span>
<span>(3)事件监听器：负责监听发生在事件源上的事件。</span>
<span>(4)事件处理器：监听器的成员方法，当事件发生的时候会触发对应的处理器。</span></p><h6 id='8请简述什么是-jsp-模板元素以及它的作用'><span> 8、请简述什么是 JSP 模板元素以及它的作用？</span></h6><p><span>jsp页面中静态的html内容称之为模板元素。在静态的html内容中可以嵌套JSP的其他各种元素来产生动态内容和执行业务逻辑。</span></p><p><span>作用：</span></p><p><span>jsp模板元素定义了网页的基本框架，即定义了页面的结构和外观</span></p><p><span>（模板元素是指JSP源文件中属于静态的HTML或者XML的部分,它们是JSP文件最终用来响应客户端请求的HTML页面的主体,因而它们对于JSP的显示是非常重要的.）</span></p><h6 id='9请简述定义-el-标识符的规范重复）'><span> 9、请简述定义 EL 标识符的规范。（重复）</span></h6><p><span>1.可以由任意顺序的大小写字母、数字和下划线组成</span></p><p><span> </span></p><p><span>2.不能以数字开头</span></p><p><span> </span></p><p><span>3.不能是EL中的保留字，如and、or、gt；</span></p><p><span> </span></p><p><span>4.不能是EL隐式对象，如pageContext；</span></p><p><span> </span></p><p><span>5.不能包含单引号（’）、双引号（&quot;）、减号（-）和正斜线等特殊字符</span></p><h6 id='10请简述-jdbc-编程的-6-个开发步骤'><span> 10、请简述 JDBC 编程的 6 个开发步骤。</span></h6><p><span>（1）加载并注册数据库驱动。</span></p><p><span>（2）通过DriverManager获取数据库连接。</span></p><p><span>（3）通过Connection对象获取Statement对象。</span></p><p><span>（4）使用Statement对象执行SQL语句。</span></p><p><span>（5）操作ResultSet结果集。</span></p><p><span>（6）关闭连接，释放资源。</span></p><h6 id='11使用-taglib-指令导入-core-标签库具体代码如下--taglib-urihttpjavasuncomjspjstlcore-prefixc请简述您对上述-taglib-指令中-uri-和-prefix-属性的理解'><span> 11、使用 taglib 指令导入 Core 标签库，具体代码如下： &lt;%@ taglib uri=&quot;</span><a href='http://java.sun.com/jsp/jstl/core' target='_blank' class='url'>http://java.sun.com/jsp/jstl/core</a><span>&quot; prefix=&quot;c&quot;%&gt;请简述您对上述 taglib 指令中 uri 和 prefix 属性的理解。 </span></h6><p><span>	</span><span>在上述代码中，taglib指令的uri属性用于指定引入标签库描述符文件的URI, prefix属性用于指定引入标签库描述符文件的前缀，在JSP文件中使用这个标签库中的某个标签时都需要使用这个前缀。</span></p><h6 id='12请简述什么是内置对象以及内置对象的作用'><span>12、请简述什么是内置对象，以及内置对象的作用？</span></h6><p><span>在jsp 中，内置对象就是JSP隐式对象，它是JSP容器为每个页面提供的Java对象。</span><strong><span>JSP内置对象共有9个</span></strong><span>，开发者可以直接使用它们而不用显式声明。</span></p><p><span>作用：</span></p><p><span>1、request对象：客户端的请求信息被封装到request对象中，通过request可以了解到客户的需求，然后做出响应。</span></p><p><span>2、response对象：response对象包含了响应客户请求的有关信息，但在JSP中很少直接用到它。</span></p><p><span>3、session对象：session对象指的是客户端与服务端的一次会话，从客户端到服务端的一个WebApplication开始，直到客户端与服务端断开连接为止。</span></p><p><span>4、out对象：out对象是JspWriter类的实例，是向客户端输出内容常用的对象。</span></p><p><span>5、page对象：page对象就是指向当前JSP页面本身。</span></p><p><span>6、application对象：application对象实现了用户间数据的共享，可存放全局变量。它开始服务器的启动，直到服务器的关闭，在此期间，此对象将一直存在。这样在用户的前后连接或不同用户之间的连接中，可以对此对象的同一属性进行操作；在任何地方对此对象属性的操作，都将影响到其他用户对此的方法。服务器的启动和关闭决定了application对象的生命。</span></p><p><span>7、exception对象：exception对象是一个例外对象，当一个页面在运行过程中发生了例外，就产生这个对象。如果一个JSP页面要应用此对象，必须把isErrorPage设为true，否则无法编译。</span></p><p><span>8、pageContext对象：pageContext对象提供了对JSP页面所有对象及名字空间的方法，也就是，它可以访问到本页的所有session，也可以取本页面所在application的某一属性值，它相当于页面中所有功能的集大成者，它的本类名也叫pageContext。</span></p><p><span>9、config对象：config对象是一个在Servlet初始化时，JSP引擎向它传递信息用的，此信息包括Servlet初始化时所要用到的参数（通过属性名和属性值构成）以及服务器的有关信息（通过传递一个ServletContext对象）。</span></p><h6 id='13请简述什么是-javascript-以及-javascript-的作用'><span> 13、请简述什么是 JavaScript 以及 JavaScript 的作用。</span></h6><p><span>JavaScript 语言是采用事件驱动的。</span></p><p><span>在JavaScript 中，对象是一种数据类型，是由属性和方法组成的集合。</span></p><p><span>JavaScript 是脚本语言，也是一种轻量级的编程语言。</span></p><p><span>JavaScript 是可插入 HTML 页面的编程代码，插入 HTML 页面后，可由所有的现代浏览器执行。</span></p><p><span>作用：</span></p><p><span>JavaScript能够开发与用户双向互动的功能。</span></p><p><span>作为表单栏位的验证,检查表单栏位是否输入错误。</span></p><p><span>直接使用浏览器对象,建立复杂的网页内容,例如:打开新窗口载入网页。</span></p><h6 id='14el-中提供了-4-个用于访问作用域范围的隐式对象请对其进行简要说明'><span> 14、EL 中提供了 4 个用于访问作用域范围的隐式对象，请对其进行简要说明</span></h6><p><span>在EL中提供了4个用于访问作用域范围的隐含对象，即pageScope、requestScope、sessionScope和applicationScope。</span></p><p><span>——————隐含对象用来返回包含————范围内的属性的集合，返回值为java.util.Map对象。（样式模板）</span></p><p><span>pageScope隐含对象：</span></p><p><span>该对象用于返回包含page（页面）范围内的属性值的集合，返回值为java.util.Map对象。</span></p><p><span>requestScope隐含对象：</span></p><p><span>requestScope隐含对象用于返回包含request请求范围内的属性值的集合，返回值为java.util.Map对象。</span></p><p><span>sessionScope隐含对象：</span></p><p><span>sessionScope隐含对象用来返回包含session会话范围内的属性的集合，返回值为java.util.Map对象。</span></p><p><span>pplicationScope隐含对象：</span></p><p><span>applicationScope隐含对象用于返回包含application应用范围内的属性值的集合，返回值为java.util.Map对象。</span></p><h6 id='15请简述-servletcontext-接口的三个主要作用'><span> 15、请简述 ServletContext 接口的三个主要作用。 </span></h6><ul><li><span> 获取web应用的初始化参数 （在web.xml文件中，可以配置Servlet的初始化信息，还可以配置整个Web应用的初始化信息。）</span></li><li><span>实现多个servlet的数据共享（因为一个Web应用中的所有Servlet共享同一个ServletContext对象，所以ServletContext对象的域属性可</span>
<span>以被该Web应用中的所有Servlet访问。）</span></li><li><span>获取web应用下的资源文件</span></li></ul><h6 id='16列举出-servlet-事件监听器可以监听的对象至少写出三个）'><span>16、列举出 Servlet 事件监听器可以监听的对象？(至少写出三个）</span></h6><p><strong><span>ServletContext、</span></strong></p><p><strong><span>HttpSession</span></strong></p><p><span>ServletRequest</span></p><p><span> </span></p></div></div>
	<div class='typora-export-content'>
<div id='write1'  class=''><h1 id='第1章'><span>第</span><strong><span>1</span></strong><span>章</span></h1><p><span>一、     填空</span></p><p><span>\1.   HTML 中文译为超文本标记语言</span><strong></strong><span>，主要作用是通过 HTML 标签对网页中的文本、图片、声音等内容进行描述。</span></p><p><span>\2.   表单主要由 3 部分组成，分别是表单控件、提示信息和</span><em><span>表单域</span></em><span>。</span></p><p><span>\3.   CSS 中文译为层叠样式表，用于控制网页样式并允许将样式信息与网页内容分离的一种标签性语言。</span></p><p><span>\4.   JavaScript 是 Web 中一种功能强大的脚本语言，常用来为网页添加各式各样的动态功能，它不需要进行编译，直接嵌入在 HTML 页面中，就可以把静态的页面转变成支持用户交互并响应事件的动态页面。</span></p><p><span>\5.   </span><img /><span>标签表示一个图像信息，它有一个必须要指定的 src</span><strong></strong><span>属性，用来指定图片路径。</span></p><p><span>\6.   外链式_是指将 JavaScript 代码写在一个单独的文件中，一般使用“js”作为文件的扩展名，在 HTML 文件中使用</span><script><span>标签进行引入 JavaScript 文件。</span></p><p><span>二、     判断</span></p><p><span>\1.   对，调用事件处理程序主要分为在 JavaScript 中调用和在 HTML 中调用两种。对</span></p><p><span>\2.   对，链入式是使用频率最高，也最实用的 CSS 样式表，它将 HTML 代码与 CSS 代码分离为两个或多个文件，实现了结构和表现的完全分离。</span></p><p><span>\3.   错，在 JavaScript 中，函数名是不区分大小写的。</span></p><p><span>\4.   错，通过对</span><tr><span>标记应用属性，可以对表格中的某一个单元格进行控制。</span></p><p><span>\5.   对，在表格中，</span><td><span>标记用于定义单元格，且必须嵌套在</span><tr></tr><span>标记中。</span></p><p><span>三、     选择</span></p><p><span>\1.   网页程序设计中，运行下面的 JavaScript 代码，则对话框中将显示（B）。</span><script l anguage="javascript"><span>var x=3;var y=2;var z=(x+2)/y;alert(z);</span></script></p><p><span>A．2</span></p><p><span>B．2.5</span></p><p><span>C．5</span></p><p><span>D．16</span></p><p><span>\2.   下面选项中，设置字号大小书写正确的是（ A）。</span></p><p><span>A．{ font-size: 24px; }</span></p><p><span>B．{ font: 24px; }</span></p><p><span>C．{ fontSize: 24px; }</span></p><p><span>D．{ size: 24px; }</span></p><p><span>\3.   下列选项中，不属于表单标记</span><form><span>常用属性的是（B）。</span></p><p><span>A．action</span></p><p><span>B．size</span></p><p><span>C．method</span></p><p><span>D．name</span></p><p><span>\4.   下列代码中，哪个正确定义了 JavaScript 函数？（C）</span></p><p><span>A．function (a, b) {return a * b;}</span></p><p><span>B．function myDemo(a, b) {return a * b};</span></p><p><span>C．var x = function (a, b) {return a * b;}</span></p><p><span>D．var x = function myDemo(a, b) {return a * b};</span></p><p><span>\5.   下列选项中，用来设置单元格背景颜色的是（B）。</span></p><p><span>A．width</span></p><p><span>B．bgcolor</span></p><p><span>C．rowspan</span></p><p><span>D．colspan</span></p><p><span>\6.   认真阅读下面代码，并按要求进行作答。txt1=&quot;What a very&quot;;txt2=&quot;nice day&quot;;txt3=tx t1+txt2; 根据上述代码，txt3 的运算结果是（A）。</span></p><p><span>A．What a verynice day</span></p><p><span>B．What a very nice day</span></p><p><span>C．What a very</span></p><p><span>D．nice day</span></p><p><span>四、     简答</span></p><p><span>\1.    简述如何将单独的 CSS 文件引入到 HTML 页面中。</span></p><p><span>可以使用外链式引入 CSS 文件。链入式可以将所有的样式放在一个或多个以.css 为扩展名的外部样式表文件中，通过</span><link /><span>标记将外部样式表文件链接到 HTML 文档中。</span><link /><span>标记需要放在 </span><head><span>头部标记中，并且必须指定</span><link /><span>标记的三个属性: href：定义所链接外部样式表文件的 URL。 type：定义所链接文档的类型，在这里需要指定为“text/css”，表示链接的外部文件为 CSS 样式表。 rel：定义当前文档与被链接文档之间的关系，在这里需要指定为“stylesheet”，表示被链接的文档是一个样式表文件。</span></p><p><span>\2.    请描述 HTML 文档中注释标记的作用。如果需要在 HTML 文档中添加一些便于阅读和理解但又不需要显示在页面中的注释文字，就需要使用注释标记。应用注释标记方便查找、对比及理解代码。</span></p><h1 id='第2章'><span>第</span><strong><span>2</span></strong><span>章</span></h1><p><span>\1.  XML 称为可扩展标记语言，用于提供数据描述格式，适用于不同应用程序之间的数据交换，而且这种交换不以预先定义的一组数据结构为前提，增强了可扩展性。</span></p><p><span>\1.   XML 文档中有且仅有一个顶层元素，称为文档元素或_根元素___。</span></p><p><span>\2.   在 XML 声明中，可以通过 standalone 属性来声明这个文档是否为独立的文档。默认情况下，standalone 属性的值为 no</span><strong></strong><span>。</span></p><p><span>\3.   在 DTD 中定义元素的属性时，_CDATA___是最常用的一种属性类型，表明属性类型是字符数据，与#PCDATA 相同。</span></p><p><span>\4.   Tomcat 的端口号可在其安装目录下的</span><strong><span>conf</span></strong><span>文件夹下的 server.xml 文件中配置。</span></p><p><span>二、     判断</span></p><p><span>\2.   错，在命名 XML 元素时，元素是不区分大小写的。</span></p><p><span>\3.   对，在 XML 声明中必须包含 version 属性，且该属性必须放在 XML 声明中其他属性之前。</span></p><p><span>\4.   对，B/S 架构中，浏览器并不是直接与数据库服务器建立连接，而是通过 Web 服务器与数据库服务器需要建立连接。</span></p><p><span>\5.   对，Tomcat 服务器默认的端口号是 8080。</span></p><p><span>\6.   对，Tomcat 的 webapps 目录是 Web 应用程序的主要发布目录，通常将要发布的应用程序放到这个目录下。</span></p><p><span>三、     选择</span></p><p><span>\1.    安装 tomcat 成功后，要修改 tomcat 端口，要修改的文件是（B）</span></p><p><span>A．tomcat/bin/startup.bat 文件</span></p><p><span>B．tomcat/conf/server.xml</span></p><p><span>C．tomcat/conf/web.xml</span></p><p><span>D．以上都不是</span></p><p><span>\2.    下列选项中，启动 Tomcat 的命令 startup.bat，放在哪个目录中（A）</span></p><p><span>A．bin B．lib</span></p><p><span>C．webapps</span></p><p><span>D．work</span></p><p><span>\3.    关于配置 Path 环境变量的路径写法，正确的是（C）</span></p><p><span>A．&quot;%JAVA_HOME%bin;&quot; B．&quot;%JAVA_HOME%\bin; C．&quot;%JAVA_HOME%\bin&quot;</span></p><p><span>D．以上都不是</span></p><p><span>\4.    下面 XML 文档声明的格式中，正确的是（A）</span></p><p><span>A．</span><?xml version="1.0" encoding="GBK" ?><span> B．&lt;?xml version=&quot;1.0&quot; encoding=&quot;GBK&quot; !&gt; C．&lt;!xml version=&quot;1.0&quot; encoding=&quot;GBK&quot; !&gt;</span></p><p><span>D．&lt;! --xml version=&quot;1.0&quot; encoding=&quot;GBK&quot; --!&gt;</span></p><p><span>\5.    下列关于 XML 的描述中，正确的是（B）</span></p><p><span>A．所有的 XML 元素都必须是小写的</span></p><p><span>B．所有 XML 元素都必须正确地关闭</span></p><p><span>C．所有 XML 文档都必须有 DTD D．以上说法都正确</span></p><p><span>四、     简答</span></p><p><span>\1.    请列举出 Tomcat 安装目录下的子目录，并对其进行简要说明。</span></p><p><span>     （1） bin：用于存放 Tomcat 的可执行文件和脚本文件（扩展名为 bat 的文件），如</span></p><figure><table><thead><tr><th><span>     </span></th><th><span>  tomcat8.exe、startup.ba。  </span></th></tr></thead><tbody><tr><td><span>  （2）  </span></td><td><span>  conf：用于存放 Tomcat 的各种配置文件，如 web.xml、server.xml。  </span></td></tr><tr><td><span>  （3）  </span></td><td><span>  lib：用于存放 Tomcat 服务器和所有 Web 应用程序需要访问的 JAR 文件。  </span></td></tr><tr><td><span>  （4）  </span></td><td><span>  logs：用于存放 Tomcat 的日志文件。  </span></td></tr><tr><td><span>  （5）  </span></td><td><span>  temp：用于存放 Tomcat 运行时产生的临时文件。  </span></td></tr><tr><td><span>  （6）  </span></td><td><span>  webapps：Web  应用程序的主要发布目录，通常将要发布的应用程序放到这个目录下。  </span></td></tr><tr><td><span>  （7）  </span></td><td><span>  work：Tomcat  的工作目录，JSP 编译生成的 Servlet 源文件和字节码文件放到这个目录下。  </span></td></tr></tbody></table></figure><p><span>\2.    2. 开发时经常需要修改项目的访问路径，请简述如何在 IDEA 的 Tomcat 配置中修改项目访问路径。</span></p><p><span>如果想要修改项目访问路径，可以在 IDEA 的 Tomcat 配置的【 Run/Debug Configuration】窗口，单击 Deployment 选项，在【Application context】文本框进行修改。</span></p><h1 id='第3章'><span>第</span><strong><span>3</span></strong><span>章</span></h1><p><span>\1.   HTTP 即_超文本传输___协议，它是一种请求/响应式的协议。</span></p><p><span>\2.   在 HTTP 协议中，一个完整的请求消息是由请求行、请求头</span><strong></strong><span>和实体内容三部分组成。</span></p><p><span>\3.   HTTP 请求消息的请求行的构成，包括_请求方式___、资源路径以及所使用的</span></p><p><span>HTTP 协议版本。</span></p><p><span>\4.   HTTP 专门用于定义浏览器与_服务器___之间交换数据的过程以及数据本身的格式。</span></p><p><span>\5.   Accept-Encoding 头字段可以使用 gzip 和_compress___这两种最常见的数据编码格式。二、 判断</span></p><p><span>\1.    错，在 HTTP 消息中，所有消息都是可见的。</span></p><p><span>\2.    对，POST 比 GET 请求方式更安全。</span></p><p><span>\3.    错，客户端向服务器请求服务时，请求方式只有 GET、POST 两种。</span></p><p><span>\4.    对，HTTP 响应状态行包括：HTTP 版本、一个表示成功或错误的整数代码（状态码）和对状态码进行描述的文本信息 3 个部分。</span></p><p><span>\5.    对，Location 头字段用于通知客户端获取请求文档的新地址，其值为一个使用绝对路径的 URL 地址。</span></p><p><span>三、     选择</span></p><p><span>\1.   下列选择中，哪个响应头能够使客户端访问服务器资源时采用下载窗口打开？</span></p><p><span>（A） </span></p><p><span>A．Content-Disposition</span></p><p><span>B．Content-Type</span></p><p><span>C．Content-Encoding</span></p><p><span>D．Disposition</span></p><p><span>\2.   Refresh 能够使客户端不断刷新，其刷新的时间单位是（C）</span></p><p><span>A．毫秒 B．分钟</span></p><p><span>C．秒</span></p><p><span>D．纳秒</span></p><p><span>\3.   下面选项中，哪个头字段用于通知客户端获取请求文档的新地址？（D）</span></p><p><span>A．Accept</span></p><p><span>B．Accept-Range</span></p><p><span>C．Accept-Location</span></p><p><span>D．Location</span></p><p><span>\4.   下面选项中，表示服务器错误的状态码是（D）</span></p><p><span>A．200 B．404 C．304</span></p><p><span>D．500</span></p><p><span>\5.   下面选项中，可以实现浏览器重定向的状态码是（C）</span></p><p><span>A．100 B．200 C．302</span></p><p><span>D．304</span></p><p><span>四、     简答</span></p><p><span>\1.   简述 POST 请求和 GET 请求有什么不同？（至少 2 点）</span></p><p><span>(1)   POST 传输数据大小无限制由于 GET 请求方式是通过请求参数传递数据的，所以最多可传递 2KB 的数据。而 POST 请求方式是通过实体内容传递数据的，因此可以传递数据的大小没有限制。</span></p><p><span>(2)   POST 比 GET 请求方式更安全由于 GET 请求方式的参数信息都会在 URL 地址栏明文显示，而 POST 请求方式传递的参数信息隐藏在实体内容中，用户是看不到的，所以 POST 比 GET 请求方式更安全。</span></p><p><span>2.简述 5 种 Web 开发的常见状态码及含义？</span></p><p><span>）200</span></p><p><span>表示服务器成功的表示服务器成功处理了客户端的请求。客户端的请求成功，响应消息返回正常的请求结果。</span></p><p><span>（2）302</span></p><p><span>表示请求的资源临时从不同的 URI 响应请求，但请求者应继续使用原有位置来进行以</span></p><p><span>后的请求。例如，在请求重定向中，临时 URI 应该是响应的 Location 头字段所指向的资源。</span></p><p><span>（3）304</span></p><p><span>状态码 304 表示客户端缓存的版本是最新的，客户端应该继续使用它。否则，服务器将使用状态码 200 返回所请求的文档</span></p><p><span>（4）404</span></p><p><span>表示服务器找不到请求的资源。</span></p><p><span>（5）500</span></p><p><span>表示服务器发生错误，无法处理客户端的请求。</span></p><h1 id='第4章'><span>第</span><strong><span>4</span></strong><span>章</span></h1><p><span>\1.    如果当前 Web 资源不想处理请求，RequestDispatcher 接口提供了一个 forward()方法，该方法可以将当前请求传递给其他 Web 资源对这些信息进行处理并响应给客户端，这种方式称为请求转发</span><strong></strong><span>。</span></p><p><span>\2.    Servlet API 中，专门用来封装 HTTP 响应消息的接口是__ HttpServletResponse __。</span></p><p><span>\3.    _请求重定向___指的是 Web 服务器接收到客户端的请求后，可能由于某些条件限制，不能访问当前请求 URL 所指向的 Web 资源，而是指定了一个新的资源路径，让客户端重新发送请求。</span></p><p><span>\4.    在 Servlet 开发中，当我们要自定义一个 Servlet 时，可以继承_GenericServlet___或</span></p><p><span>HttpServlet 类。</span></p><p><span>\5.    Servlet 的配置主要有两种方式，分别是使用 web.xml 文件来完成配置和使用</span></p><p><span>_@WebServlet___注解的方式完成配置。</span></p><p><span>\6.    Servlet 的生命周期大致可以分为三个阶段，分别是初始化阶段、运行阶段和_销毁阶段___。</span></p><p><span>二、     判断</span></p><p><span>\1.   错，Response 对象的 getOutputStream()和 getWriter()方法可以同时发送响应消息体。</span></p><p><span>\2.   对，当 Tomcat 初始化一个 Servlet 时，会将该 Servlet 的配置信息封装到一个</span></p><p><span>ServletConfig 对象中。</span></p><p><span>\3.   对，定义@WebServlet 注解时，vlaue 或者 urlPatterns 通常是必需的，但二者不能共存。</span></p><p><span>\4.   错，在 Servlet 的整个生命周期中，destroy()方法会被调用多次。</span></p><p><span>\5.   对，ServletRequest 接口的 setAttribute()方法用于将一个对象与一个 name 关联后存储进 ServletRequest 对象中。</span></p><p><span>三、     选择</span></p><p><span>\1.   程序中创建了一个 Servlet，该 Servlet 重写了其父类的 doGet()和 doPost()方法，那么其父类可能是 (D)</span></p><p><span>A．RequestDispatcher</span></p><p><span>B．HttpServletResponse</span></p><p><span>C．HttpServletRequest</span></p><p><span>D．HttpServlet</span></p><p><span>\2.   LoginServlet 是一个 Servlet 类，代码如下</span></p><p><span>public class LoginServlet extends </span><strong><span>__</span></strong><strong><span>_</span></strong><span> {</span></p><p><span>public void doGet(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException {</span></p><p><span>    …</span></p><p><span>} public void doPost(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException {</span></p><p><span>  …</span></p><p><span>}</span></p><p><span>}在下划线处应填写（B）</span></p><p><span>A．Servlet</span></p><p><span>B．HttpServlet</span></p><p><span>C．GenericServlet</span></p><p><span>D．Cookie</span></p><p><span>     \3. 给定 Servlet 程序的代码如下所示：</span></p><p><span>Public class Servlet1 extends HttpServlet{</span></p><p><span>Public void doGet(HttpServletRequest request,HttpServletResponse response)</span></p><p><span>Throws ServletException IOException{</span></p><p><span>System.out.println(“get”);</span></p><p><span>}</span></p><p><span>Public void doPost(HttpServletRequest request.HttpServletResponse response)</span></p><p><span>Throws ServletException,IOException{ System.out.println(“post”); doGet(reauest,response);</span></p><p><span>}</span></p><p><span>}</span></p><p><span>用户在浏览器地址栏中键入正确的请求 URL 并回车后，在控制台上显示的结果是（A）。</span></p><p><span>A．get</span></p><p><span>B．post</span></p><p><span>C．get post</span></p><p><span>D．post get</span></p><p><span>\4.   HttpServlet 类中，用来处理 POST 请求的方法是（C）</span></p><p><span>A．doHead</span></p><p><span>B．doGet</span></p><p><span>C．doPost</span></p><p><span>D．doPut</span></p><p><span>\5.   下面选项中, 用于实现一个 Web 应用中的所有 Servlet 共享数据的对象是（B）</span></p><p><span>A．HttpSession</span></p><p><span>B．ServletContext</span></p><p><span>C．ServletConfig</span></p><p><span>D．ServletRequest</span></p><p><span>四、     简答</span></p><p><span>\1.    请列举出至少三个 HttpServletResponse 常用的响应状态码，并说出它们的意义。</span></p><p><span>200：表示请求成功</span></p><p><span>404：表示没有找到资源</span></p><p><span>302：表示临时使用其它资源处理当前请求，但是，之后的请求还应该使用原来的地址</span></p><p><span>500：表示服务器内部发生了错误</span></p><p><span>505：表示服务器不支持或拒绝支持请求行中给出的 HTTP 版本</span></p><p>&nbsp;</p><p><span>400：表示客户端发送的请求语法有误</span></p><p><span>     \1.  简述请求转发与重定向的异同？（至少写 3 点）</span></p><p><span>1.</span></p><p><span>（1）   请求转发和重定向都可以实现访问一个资源时转向当前应用资源</span></p><p><span>（2）   请求转发是一次请求一次响应，而重定向为两次请求两次响应</span></p><p><span>（3）   一般情况下应该使用请求转发，减少浏览器对服务器的访问，减轻服务器压力</span></p><p><span>（4）   如果需要改变浏览器的地址栏，或更改浏览器的刷新按钮的功能时需要使用重定向</span></p><p><span>2.</span></p><p><span>五、     编程 </span></p><p><span>\1.    请按照以下要求设计一个向页面输出中文的类 ChineseServlet。要求如下：</span></p><p><span>（1）    创建一个 ChineseServlet 类，使其继承 HttpServlet 类并重写该类的 doGet()方法。</span></p><p><span>（2）    在 doGet()方法中，使用 HttpServletResponse 对象的 setContentType()方法将浏览器编码改为 utf-8。</span></p><p><span>（3）    使用 HttpServletResponse 对象获取输出流，向浏览器输出“JavaWeb 程序设计任务教程”的中文字样。</span></p><p><span>\2.    编写一个 Servlet，实现统计网站被访问次数的功能。要求如下。</span></p><p><span>（1）   新建一个类 ShowTimesServlet 继承 HttpServlet，重写 doGet 和 doPost 方法。</span></p><p><span>（2）   在 doPost 方法中调用 doGet 方法，在 doGet 方法中实现统计网站被访问次数的功能，用户每请求一次 servlet，使访问次数 times 加 1。</span></p><p><span>（3）   获取 ServletContext，通过它的功能记住上一次访问后的次数。</span></p><h1 id='第5章'><span>第</span><strong><span>5</span></strong><span>章</span></h1><p><span>一、     填空</span></p><p><span>\1.   服务器向客户端发送 Cookie 时，会在 HTTP 响应头字段中增加_Set-Cookie___响应头字段。</span></p><p><span>\2.   Web 应用中的会话指的是一个客户端（浏览器）与_服务器___之间连续发生的一系列请求和响应过程。</span></p><p><span>\3.   Session 相对于 Cookie 具有更高的安全性，它将关键数据保存在_服务器___端。</span></p><p><span>\4.   在 Servlet 技术中，提供了两个用于保存会话数据的对象，分别是_Cookie___和</span></p><p><span>Session。</span></p><p><span>\5.   Tomcat 容器中会话的有效时间可以在_web.xml___文件中设置，默认会话过期时间为 30 分钟。</span></p><p><span>二、     判断</span></p><p><span>\1.   对，Tomcat 容器中如果将元素中的时间值设置成 0 或一个负数，则表示会话永不超时。</span></p><p><span>\2.   对，Session 是一种将会话数据保存到服务器端的技术，需要借助 Cookie 技术来实现。</span></p><p><span>\3.   错，Cookie 的 domain 属性是用来指定浏览器访问的域，设置 domain 属性时严格区分大小写。</span></p><p><span>\4.   错，Cookie 的 path 属性设置后，只对当前访问路径所属的目录有效。</span></p><p><span>\5.   对，一次会话过程中，只允许客户端与服务器进行一次请求与响应过程。</span></p><p><span>三、     选择</span></p><p><span>\1.   下列对于 setMaxAge(-1)方法的描述中，正确的是（C）</span></p><p><span>A: 表示通知浏览器保存这个 Cookie 信息</span></p><p><span>B: 表示通知浏览器立即删除这个 Cookie 信息</span></p><p><span>C: 表示当浏览器关闭时，Cookie 信息会被删除</span></p><p><span>D: 以上说法都是错误的</span></p><p><span>\2.   Tomcat 服务器的默认会话超时时间是（B）</span></p><p><span>A: 30 秒</span></p><p><span>B: 30 分钟 C: 30 毫秒</span></p><p><span>D: 30 小时</span></p><p><span>\3.   下面选项中，用于强制使 Session 对象无效的方法是（D）</span></p><p><span>A: request. invalidate ();</span></p><p><span>B: session. validate ();</span></p><p><span>C: response. invalidate ();</span></p><p><span>D: session. invalidate ();</span></p><p><span>\4.   下面选项中，当存在 Session 对象直接返回，否则返回 null 的方法是（C）</span></p><p><span>A: request.getSession();</span></p><p><span>B: request.getSession(true);</span></p><p><span>C: request.getSession(false); D: response.getSession();</span></p><p><span>\5.   下列选项中，能够用于获取客户端所有 cookie 对象的方法是（B）</span></p><p><span>A: List cookies = request.getCookies();</span></p><p><span>B: Cookie[] cookies = request.getCookies();</span></p><p><span>C: List cookies = response.getCookies();</span></p><p><span>D: Cookie[] cookies = response.getCookies();</span></p><p><span>四、     简答</span></p><p><span>\1.   简述什么是会话技术？会话过程类似于生活中的打电话过程，它指的是一个客户端（浏览器）与 Web 服务器之间连续发生的一系列请求和响应过程。在 Servlet 技术中，提供了两个用于保存会话数据的对象，分别是 Cookie 和 Session。</span></p><p><span>\2.   简述 Cookie 与 Session 的区别。（至少写出 3 点）</span></p><p><span>\1.   Cookie 和 HttpSession 是保存会话相关数据的技术，其中 Cookie 将信息存储在浏览器端是客户端技术，Session 将数据保存在服务器端是服务器端技术。</span></p><p><span>\2.   Cookie 是基于 HTTP 协议中的 Set-Cookie 响应头和 Cookie 请求头进行工作的。</span></p><p><span>\3.   默认情况下 HttpSession 是基于一个名称为 JSESSIONID 的特殊 Cookie 工作的。</span></p><p><span>\4.   浏览器对 Cookie 具有严格的限制，一个网站能在浏览器中保存多少 Cookie 是有限制的。</span></p><p><span>\5.   HttpSession 默认是基于 Cookie 运作的。</span></p><p><span>五、     编程</span></p><p><span>\1.   请按照以下要求设计一个购物车的类 PurchaseServlet。</span></p><p><span>书籍数据如下：</span></p><p><span>public class Book {   private static final long serialVersionUID = 1L;   private String id;   private String name;   // getter/setter 方法省略   public Book(String id, String name) {     this.id = id;     this.name = name;</span></p><p><span>  }</span></p><p><span>}</span></p><p><span>public class BookDB { private static Map&lt;String, Book&gt; books = new LinkedHashMap&lt;String, Book&gt;(); static { books.put(&quot;1&quot;, new Book(&quot;1&quot;, &quot;javaweb 开发&quot;));</span></p><p><span>    books.put(&quot;2&quot;, new Book(&quot;2&quot;, &quot;jdbc 开发&quot;));    books.put(&quot;3&quot;, new Book(&quot;3&quot;, &quot;java 基础&quot;));    books.put(&quot;4&quot;, new Book(&quot;4&quot;, &quot;struts 开发&quot;));    books.put(&quot;5&quot;, new Book(&quot;5&quot;, &quot;spring 开发&quot;)); }</span></p><p><span>// 获得所有的图书</span></p><p><span>public static Collection</span><Book><span> getAll() { return books.values();</span></p><p><span>}</span></p><p><span>// 根据指定的 id 获得图书</span></p><p><span>public static Book getBook(String id) {</span></p><p><span>                return books.get(id);</span></p><p><span>}</span></p><p><span>}</span></p><p><span>ListBookServlet.java 代码：</span></p><p><span>@WebServlet(name = &quot;ListBookServlet&quot;, urlPatterns = &quot;/ListBookServlet&quot;) public class ListBookServlet extends HttpServlet { private static final long serialVersionUID = 1L; public void doGet(HttpServletRequest req, HttpServletResponse resp)       throws ServletException, IOException {     resp.setContentType(&quot;text/html;charset=utf-8&quot;);     PrintWriter out = resp.getWriter();</span></p><p><span>    Collection</span><Book><span> books = BookDB.getAll();     out.write(&quot;本站提供的书籍有：</span><br><span>&quot;);</span></p><p><span>    for (Book book : books) {</span></p><p><span>      String url = &quot;PurchaseServlet?id=&quot; + book.getId();       out.write(book.getName() + &quot;&lt;a href=&#39;&quot; + url</span></p><p><span>          </span><span>+</span><span> &quot;&#39;&gt;点击购买</span></a><br><span>&quot;);</span></p><p><span>    }</span></p><p><span>}</span></p><p><span>}</span></p><p><span>BookServlet.java 代码：</span></p><p><span>@WebServlet(name = &quot;BookServlet&quot;, urlPatterns = &quot;/BookServlet&quot;) public class BookServlet extends HttpServlet { public void doGet(HttpServletRequest req, HttpServletResponse resp)       throws ServletException, IOException {     resp.setContentType(&quot;text/html;charset=utf-8&quot;);</span></p><p><span>    PrintWriter out = resp.getWriter();</span></p><p><span>    // 变量 cart 引用用户的购物车</span></p><p><span>    List</span><Book><span> cart = null;</span></p><p><span>    // 变量 purFlag 标记用户是否买过商品</span></p><p><span>    boolean purFlag = true;</span></p><p><span>    // 获得用户的 session</span></p><p><span>    HttpSession session = req.getSession(false);</span></p><p><span>    // 如果 session 为 null，purFlag 置为 false</span></p><p><span>    if (session == null) {       purFlag = false;</span></p><p><span>    } else {</span></p><p><span>      // 获得用户购物车</span></p><p><span>      cart = (List) session.getAttribute(&quot;cart&quot;);</span></p><p><span>      // 如果用的购物车为 null，purFlag 置为 false</span></p><p><span>      if (cart == null) {         purFlag = false;</span></p><p><span>      }</span></p><p><span>    }</span></p><p><span>    /*</span></p><p><span>     </span><span>*</span><span> 如果 purFlag 为 false，表明用户没有购买蛋糕 重定向到 ListServlet 页面</span></p><p><span>     */     if (!purFlag) {</span></p><p><span>      out.write(&quot;对不起！您还没有购买任何商品！</span><br><span>&quot;);</span></p><p><span>    } else {</span></p><p><span>      // 否则显示用户购买蛋糕的信息</span></p><p><span>      out.write(&quot;您购买的书籍有：</span><br><span>&quot;);</span></p><p><span>      double price = 0;       for (Book book : cart) {         out.write(book.getName() + &quot;</span><br><span>&quot;);</span></p><p><span>      }</span></p><p><span>    }</span></p><p><span>  }</span></p><p><span>}</span></p><p><span>要求如下：</span></p><p><span>\1)   创建一个 PurchaseServlet 类，使其继承 HttpServlet 类并重写该类的 doGet()方法；</span></p><p><span>\2)   在 doGet()方法中，使用 request.getSession()实现购物车； 3)  将 session 的 id 保存到 cookie 中； 4)  重定向到 BookServlet。</span></p><p><span>2、设计一个类，使用 Cookie 技术实现显示用户上次访问时间的功能。</span></p><p><span>（1）    创建一个 LastAccessServlet 类，使其继承 HttpServlet 类并重写该类的 doGet()方法。</span></p><p><span>（2）    在 doGet()方法中，使用 request.getCookies()得到所有 cookie 形成的 cookie 数组，并进行遍历。</span></p><p><span>（3）    如果遍历过程中找到 cookie 信息中存在 lastAccess 属性则输出，否则创建 cookie 对象设置值为当前时间并发送给客户端。</span></p><p><span>（4）    cookie 的存活时间为 1 小时，访问当前应用中的所有资源客户端都回送 cookie 信息。</span></p><h1 id='第6章'><span>第</span><strong><span>6</span></strong><span>章</span></h1><p><span>一、     填空</span></p><p><span>\1.    JSP 页面中 out 对象是用来向_客户端___发送文本形式的实体内容。</span></p><p><span>\2.    在 JSP 页面中，经常需要处理一些异常信息，这时，可以通过_exception___对象来实现。</span></p><p><span>\3.    除了 RequestDispatcher 接口的 forward()方法可以实现转发外，还可以通过 JSP 的_ </span><a href='jsp:forward' target='_blank' class='url'>jsp:forward</a><span>___标签来实现转发。</span></p><p><span>\4.    JSP 脚本元素主要包含三种类型，分别是 JSP Scriptlets、声明标识和_JSP 表达式__ _。</span></p><p><span>\5.    当用户第一次访问 JSP 页面时，该页面都会被 JspServlet 翻译成一个 Servlet 源文件，然后将源文件编译为后缀名为_.class___的文件。</span></p><p><span>二、     判断</span></p><p><span>\1.    错，JSP 隐式对象 out 可以通过 response.getWriter()方式获取，然后再通过 println() 或者 write()方法向页面发送文本内容。</span></p><p><span>\2.    对，include 指令的 file 属性值必须使用相对路径，这里的相对路径是相对于文件（file），而不是相对于页面（page）。</span></p><p><span>\3.    对，include 指令用于静态包含一个文件，它的 file 属性只能取相对路径。</span></p><p><span>\4.    错，page 指令的属性中，所有的属性都只能出现一次，否则会编译失败。</span></p><p><span>\5.    对，JSP 文件与 html 文件有所不同，它不可以直接在浏览器中运行。</span></p><p><span>三、     选择</span></p><p><span>\1.    阅读下面代码片段：</span></p><p><span>&lt;% out.println(&quot;first line &quot;); response.getWriter().write(&quot;second line &quot;); %&gt; 当使用浏览器访</span></p><p><span>问该 jsp 页面时会什么结果（D）</span></p><p><span>A．将上述代码原样输出</span></p><p><span>B．first line</span></p><p><span>C．先输出 first line，再输出 second line</span></p><p><span>D．先输出 second line，再输出 first line</span></p><p><span>\2.    下面关于动态包含的语法格式，书写正确的是（C）</span></p><p><span>A．&lt;jsp:forward file=”relativeURL” /&gt;</span></p><p><span>B．&lt;jsp:forward path=”relativeURL” /&gt;</span></p><p><span>C．&lt;jsp:forward page=”relativeURL” /&gt;</span></p><p><span>D．&lt;%@include file=”relativeURL” /&gt;</span></p><p><span>\3.    在 JSP 中，exception 隐式对象所对应的类是（A）</span></p><p><span>A．java.lang.Exception</span></p><p><span>B．java.lang.Throwable</span></p><p><span>C．java.lang.ExceptionThrowable</span></p><p><span>D．java.lang. ThrowableException</span></p><p><span>\4.    下列是 page 指令中的一些属性，其中，用于告知客户端浏览器采用什么文档类型的属性是（B）</span></p><p><span>A．session</span></p><p><span>B．contentType</span></p><p><span>C．content</span></p><p><span>D． isThreadSafe</span></p><p><span>\5.    阅读下列 JSP 代码片断：</span></p><p><span>&lt;% int x=5; %&gt;</span></p><p><span>&lt;%! private int m(int a){ return a+1;} %&gt;</span></p><p><span>&lt;% x=3; %&gt;</span></p><p><span>x=&lt;%=x%&gt;,&lt;%=m(x)%&gt; 其运行结果是（B）</span></p><p><span>A．x=3,6</span></p><p><span>B．x=3,4</span></p><p><span>C．x=5,4</span></p><p><span>D．编译错误</span></p><p><span>四、     简答</span></p><p><span>\1.    简述 JSP 的九个隐式对象及它们的作用。</span></p><p><span>(1)  out：用于页面输出</span></p><p><span>(2)  request ：得到用户请求信息，</span></p><p><span>(3)  response ：服务器向客户端回应信息</span></p><p><span>(4)  config：服务器配置，可以取得初始化参数</span></p><p><span>(5)  session ：用来保存用户的信息</span></p><p><span>(6)  application ：所有用户的共享信息</span></p><p><span>(7)  page ：指当前页面转换后的 Servlet 类的实例</span></p><p><span>(8)  pageContext ：JSP 的页面容器</span></p><p><span>(9)  exception ：表示 JSP 页面所发生的异常，在错误页中才起作用</span></p><p><span>五、     编程</span></p><p><span>\1.    已知存在一个 time.jsp 文件能够显示当前系统时间。请设计一个 jsp 文件，该文件名称为 b.jsp，将 time.jsp 包含在 b.jsp 文件中，在浏览器访问 b.jsp 页面时，显示 “欢迎访问，现在的时间是：+当前时间”。</span></p><p><span>\2.    请使用 include 标签编写两个 JSP 页面 a.jsp 和 b.jsp。要求：使用浏览器访问</span></p><p><span>b.jsp，在浏览器输出 b.jsp 页面的内容，等待 5 秒，再输出 a.jsp 页面。</span></p><h1 id='第7章'><span>第</span><strong><span>7</span></strong><span>章</span></h1><p><span>一、     填空</span></p><p><span>\1.     JSTL 标签库是由  核心标签库      、国际化/格式化标签库、XML 标签库、函数标签库和 SQL 标签库共同组成。</span></p><p><span>\2.     EL 表达式的  cookie    隐式对象用于获取客户端的 Cookie 信息。</span></p><p><span>\3.     EL 的  applicationScope      隐式对象，代表 application 域中用于保存属性的 Map 对象。</span></p><p><span>\4.     </span><a href='http://c:forEach' target='_blank' class='url'>c:forEach</a><span>标签可以迭代 Set、List、Map 和  数组     集合对象中的元素。</span></p><p><span>\5.     Core    是一个核心标签库，它包含了实现 Web 应用中通用操作的标签。</span></p><p><span>二、     判断</span></p><p><span>\1.     对，EL 表达式都是以“${”符号开始，以“}”符号结束的，具体格式是${表达式}。</span></p><p><span>（ ）</span></p><p><span>\2.     错，在使用 JSTL 标签库前，必须在 JSP 页面的顶部使用&lt;%@ taglib%&gt;指令定义引用的标签库和访问前缀。（ ）</span></p><p><span>\3.     对，Core 标签库是 JSTL 中的核心标签库，包含了 Web 应用中通用操作的标签。</span></p><p><span>（ ）</span></p><p><span>\4.     </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image001.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image002.gif" referrerpolicy="no-referrer" alt="img"><span>对，EL 表达式中的隐式对象与 JSP 中的隐式对象除了 pageContext 对象是它们共有的，其它隐式对象则毫不相关。（ ）</span></p><p><span>\5.     对，EL 表达式中条件运算符用于执行某种条件判断，它类似于 Java 语言中的 ifelse 语句。（ ）三、 选择</span></p><p><span>     \1. 1.在 c_if.jsp 有如下部分代码：</span></p><p><span>&lt;c:if test=“true” &gt; true</span></p><p><a href='http:///c:if' target='_blank' class='url'>/c:if</a></p><p><span>&lt;c:else test=“false” &gt; false</span></p><p><a href='http:///c:else' target='_blank' class='url'>/c:else</a></p><p><span>对于上述代码片段说法正确的是（ B）</span></p><p><span>A．该页面代码部署启动时，控制台会报错</span></p><p><span>B．在该页面会出现编译错误，并有红叉提示</span></p><p><span>C．访问该页面会出现结果：true false</span></p><p><span>D．访问该页面时，浏览器没有任何信息显示</span></p><p><span>     \2.  阅读下面代码片段：</span></p><p><span>c_out.jsp:</span></p><p><span>  &lt;%--第 1 个 out 标签 --%&gt;  userName1 属性的值为：</span></p><p><span>  &lt;c:out value=&quot;username1&quot; default=&quot;unknown&quot; /&gt;</span></p><p><span>&lt;%--第 2 个 out 标签 --%&gt;  userName2 属性的值为：</span></p><p><span>  &lt;c:out value=&quot;username2&quot;&gt;      unknown</span></p><p><span>  </span><a href='http:///c:out' target='_blank' class='url'>/c:out</a></p><p><span>当使用浏览器访问 c_out.jsp 时会什么结果（ B）</span></p><p><span>A．userName1 属性的值为：unknown userName2 属性的值为： username2</span></p><p><span>B． userName1 属性的值为：username1 userName2 属性的值为： username2</span></p><p><span>C． userName1 属性的值为： null userName2 属性的值为： null</span></p><p><span>D．userName1 属性的值为：username1 userName2 属性的值为： unknown</span></p><p><span>\3.   下面隐式对象中，用于获取请求头字段的某个值的是（ A）</span></p><p><span>A． header</span></p><p><span>B． headerValue</span></p><p><span>C． headerValues</span></p><p><span>D． headerScope</span></p><p><span>\4.   下面关于 EL 表达式${(1==2)?3:4}的运算结果，正确的是（ D）</span></p><p><span>A．true</span></p><p><span>B．false</span></p><p><span>C．3</span></p><p><span>D．4</span></p><p><span>\5.   下面选项中，与 request.getAttribute(“p”);等效的 EL 表达式是（D ）</span></p><p><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image004.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image004.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image005.gif" referrerpolicy="no-referrer" alt="img"><span>A．$&lt;request.p&gt;</span></p><p><span>B．$[requestScope.p]</span></p><p><span>C．$(request.p)</span></p><p><span>D．${requestScope.p}</span></p><p><span>四、     简答</span></p><p><span>\1. 请列举出 EL 中的 11 个隐式对象，并对其进行简要说明。</span></p><p><span>1）pageContext：对应于 JSP 页面中的 pageContext 对象。</span></p><p><span>\2. pageScope：代表 page 域中用于保存属性的 Map 对象</span></p><p><span>\3. requestScope：代表 request 域中用于保存属性的 Map 对象（4）sessionScope：代表 session 域中用于保存属性的 Map 对象</span></p><p><span>（5）    applicationScope：代表 application 域中用于保存属性的 Map 对象</span></p><p><span>（6）    param：表示一个保存了所有请求参数的 Map 对象</span></p><p><span>（7）    paramValues：表示一个保存了所有请求参数的 Map 对象，它对于某个请求参数，返回的是一个 String 类型数组。</span></p><p><span>（8）    header：表示一个保存了所有 http 请求头字段的 Map 对象。</span></p><p><span>（9）    headerValues：表示一个保存了所有 http 请求头字段的 Map 对象，返回 String 类型数组。</span></p><p><span>（10）  cookie：用于获取使用者的 cookie 值，cookie 的类型是 Map。</span></p><p><span>（11）  initParam：表示一个保存了所有 Web 应用初始化参数的 Map 对象。</span></p><p><span>五、     编程</span></p><p><span>\1. 模拟实现一个用户登录功能，用户登陆成功后，跳转后的页面显示用户的用户名和密码。假设用户登录的用户名为 itcast，密码为 123，要求使用 EL 表达式实现用户名和密码的显示。</span></p><p><span>\2. 请按要求编写一个 c_ choose.jsp 页面，使用</span><a href='http://c:choose' target='_blank' class='url'>c:choose</a><span>、</span><a href='http://c:when' target='_blank' class='url'>c:when</a><span>和</span><a href='http://c:otherwise' target='_blank' class='url'>c:otherwise</a><span>这三个标签完成多个条件选择的程序。要求：</span></p><p><span>（1）    访问 c_choose.jsp 页面时不传递参数时，浏览器中显示的信息为 unknown user</span></p><p><span>（2）    访问 c_choose.jsp 页面时传递一个参数 username=itcast 时，浏览器中显示的信息</span></p><p><span>为 itcast is a manager</span></p><p><span>（3）    访问 c_choose.jsp 页面时传递 username 参数为 itcast 以外的值时，浏览器中显示的信息为 you are a manager</span></p><p><span>\3. 使用 EL 表达式和 JSTL 实现将文本框中的内容输出到页面的功能，在此页面的文本框中输入内容，单击页面提交按钮之后，输入框以及按钮消失，文本框中输入的内容显示到页面。</span></p><p>&nbsp;</p><h1 id='第8章'><span>第</span><strong><span>8</span></strong><span>章</span></h1><p><span>\1.     为了更方便地使用 JSP 技术，Sun 公司为 JSP 技术提供了两种开发模型：JSP</span></p><p><span>Model1 和  JSP Model2       。</span></p><p><span>\2.     JSP Model1 采用  JSP+JavaBean       的技术，将页面显示和业务逻辑分开。</span></p><p><span>\3.     JSP Model2 模型就是 MVC 设计模式，其中控制器的角色是由  Servlet      实现，视图的角色是由 JSP 页面实现，模型的角色是由 JavaBean 实现。</span></p><p><span>\4.     MVC 设计模式将软件程序分为三个核心模块：模型（Model）、视图（View）和 控制器（ Controller  ）     。</span></p><p><span>\5.     控制器（ Controller ）         是负责应用程序中处理用户交互的部分。</span></p><p><span>二、    判断</span></p><p><span>\1.   错，JSP Model1 架构模型采用 JSP+Servlet+JavaBean 的技术，实际上它就是 MVC 设计模式。（ ）</span></p><p><span>\2.   对，JavaBean 需要有一个默认的无参构造方法。（ ）</span></p><p><span>\3.   对，在 JSP Model2 模型中，控制器的角色是由 Servlet 实现，视图的角色是由 JSP 页面实现。（ ）</span></p><p><span>\4.   </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image006.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image007.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image008.gif" referrerpolicy="no-referrer" alt="img"><span>对，JavaBean 中的属性必须私有化。（ ）</span></p><p><span>\5.   错，控制器负责管理应用程序的业务数据、定义访问控制以及修改这些数据的业务规则。（ ）三、 选择</span></p><p><span>\1.   1.JSP Model2 开发的系统中，实现视图的是（ A）</span></p><p><span>A．JSP</span></p><p><span>B．HTML</span></p><p><span>C．JavaBean</span></p><p><span>D．Servlet</span></p><p><span>\2.   MVC 模式中用于负责与用户交互并展示模型中数据的模块是（ C）</span></p><p><span>A．模型(Model)</span></p><p><span>B．表示层(View)</span></p><p><span>C．视图(View)</span></p><p><span>D．控制器(Controller)</span></p><p><span>\3.   阅读下面的类：</span></p><p><span>public class Book {  private double price;  public double getPrice() {   return price;</span></p><p><span> }  public void setPrice(double price) {   this.price = price;</span></p><p><span> }</span></p><p><span>}</span></p><p><span>针对以上类，下列说法正确的是（A ）</span></p><p><span>A．符合 JavaBean 规范</span></p><p><span>B．不符合 JavaBean 规范</span></p><p><span>C．没有构造方法，所以不符合 JavaBean 规范</span></p><p><span>D．以上说法都不对</span></p><p><span>\4.   下面关于 MVC 设计模式的特点描述中，错误的是（B ）</span></p><p><span>A．有利于开发中的分工</span></p><p><span>B．使程序结构的耦合性增强</span></p><p><span>C．有利于组件的重用</span></p><p><span>D．MVC 设计模式是当前主流的设计模式之一</span></p><p><span>\5.   在 JSP Model2 模型中，接收浏览器请求的是（C ）</span></p><p><span>A．JSP</span></p><p><span>B．JS</span></p><p><span>C．Servlet</span></p><p><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image009.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image010.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image011.gif" referrerpolicy="no-referrer" alt="img"><span>D．JavaBean 四、    简答</span></p><p><span>     \1. 简述 Javabean 规范都有哪些?</span></p><p><span>（1）    它必须具有一个公共的、无参的构造方法，这个方法可以是编译器自动产生的缺省构造方法。</span></p><p><span>（2）    它提供公共的 setter 方法和 getter 方法让外部程序设置和获取 JavaBean 的属性。</span></p><p><span>（3）    它是一个公有类。</span></p><p><span>（4）    通常可以实现 java.io.Serializable 用于序列化。</span></p><p><span>\2.  </span></p><p><span>五、    编程</span></p><p><span>\1.    编写一个 JavaBean 类 Student 类，在 stuInfo.jsp 页面中获取 JavaBean 中的属性信息并显示。要求使用</span><a href='jsp:getProperty' target='_blank' class='url'>jsp:getProperty</a><span>标签获取 JavaBean 中的属性信息。</span></p><p><span>\2.    User 类为一个标准的 JavaBean 类，请设计一个程序，实现用户信息录入功能。要求如下。</span></p><p><span>（1）    直接生成 User 对象。</span></p><p><span>（2）    使用</span><a href='jsp:setProperty' target='_blank' class='url'>jsp:setProperty</a><span>接收参数。</span></p><p><span>（3）    使用</span><a href='jsp:getProperty' target='_blank' class='url'>jsp:getProperty</a><span>JavaBean 对象的属性。</span></p><h1 id='第9章'><span>第</span><strong><span>9</span></strong><span>章</span></h1><p><span>\1.   Filter 中包含了 3 个接口，分别是  F ilter     接口、FilterConfig 接口和 FilterChain 接口。</span></p><p><span>\2.   用于监听 HttpSession 对象生命周期的接口是  HttpSessionListener          。</span></p><p><span>\3.   文件下载时，需指定的两个响应消息头是 Content-Disposition 和  Content-Type </span></p><p><span>。</span></p><p><span>\4.   ServletFileUpload 类的 parseRequest()方法可以将 HTML 中每个表单提交的数据封装成一个 FileItem 对象，然后以  List      列表的形式返回。</span></p><p><span>\5.   文件上传时 form 表单的 enctype 属性取值是  multipart/form-data       。</span></p><p><span>二、    判断</span></p><p><span>\1.   对 ， 实 现 ServletRequestAttributeListener 接 口 的 监 听 器 类 ， 可 以 用 于 监 听 ServletRequest 对象中的属性变更。（ ）</span></p><p><span>\2.   对，Filter 被称为过滤器，其基本功能是对 Servlet 容器调用 Servlet 的过程进行拦截，它位于客户端和处理程序之间，能够对请求和响应进行检查和修改。（ ）</span></p><p><span>\3.   对，为了防止上传文件名重复，在上传文件的名称前面可添加 UUID 前缀。（ ）</span></p><p><span>\4.   </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image012.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image013.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image008.gif" referrerpolicy="no-referrer" alt="img"><span>错，Filter 链中各个 Filter 执行请求时的拦截顺序与响应时的拦截顺序相同。（ ）</span></p><p><span>\5.   错。FileItem 类的 getContentType ()方法获取普通表单字段将抛出异常。（ ）三、 选择</span></p><p><span>\1.   在 Filter 配置信息中，不属于 dispatcherTypes 元素的可选值是（C ）。</span></p><p><span>A．INCLUDE</span></p><p><span>B．FORWARD</span></p><p><span>C．RESPONSE</span></p><p><span>D．REQUEST</span></p><p><span>\2.   已知 web.xml 中存在如下配置：</span></p><p><span> </span><session-config></p><p><span>   </span><session-timeout><span>2</span></session-timeout></p><p><span> </span></session-config></p><p><span>下面的说法，正确的是（B ）</span></p><p><span>A．在空闲状态下，2 秒后将导致 session 对象销毁</span></p><p><span>B．在空闲状态下，2 分钟后将导致 session 对象销毁</span></p><p><span>C．在空闲状态下，2 毫秒后将导致 session 对象销毁 D．在空闲状态下，2 小时后将导致 session 对象销毁</span></p><p><span>\3.   下面选项中，能够返回 Filter 设置的所有初始化参数名称的方法是（D ）</span></p><p><span>A．getServletContext()</span></p><p><span>B．getFilterName()</span></p><p><span>C．getInitParameter(String name)</span></p><p><span>D．getInitParameterNames()</span></p><p><span>\4.   下面用于将请求消息实体中的文件封装成 FileItem 对象的是（C ）</span></p><p><span>A．DiskFileFactory 类</span></p><p><span>B．ItemFactory 类</span></p><p><span>C．DiskFileItemFactory 类</span></p><p><span>D．FileItemFactory 类</span></p><p><span>\5.   下面用于获取文件上传字段中的文件名的方法是（A ）</span></p><p><span>A．getName()</span></p><p><span>B．getType()</span></p><p><span>C．getContentType()</span></p><p><span>D．getString()</span></p><p><span>四、     简答</span></p><p><span>\1. 简述 Filter 的生命周期的过程。</span></p><p><span>（1）    </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image014.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image015.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image016.gif" referrerpolicy="no-referrer" alt="img"><span>创建阶段：Web 服务器启动的时候会创建 Filter 实例对象，并调用 init()方法，完成对象的初始化。</span></p><p><span>（2）    执行阶段：当客户端请求目标资源时，服务器会筛选出符合映射条件的 Filter，并按照类名的的先后顺序依次执行 doFilter() 方法。</span></p><p><span>（3）    销毁阶段：服务器关闭时，Web 服务器调用 destroy()方法销毁 Filter 对象。</span></p><p><span>\2.  </span></p><p><span>五、     编程</span></p><p><span>\1. 已知有一个名为 MyServlet 的程序，程序可向浏览器输出“Hello MyServlet”。请编写一个用于拦截 MyServlet 程序的 MyFilter 拦截器。要求如下：</span></p><p><span>1） 编写名为 MyFilter 的过滤器，配置 MyFilter 对 MyServlet 的拦截。 2） 过滤器可向浏览器输出“Hello MyFilter”。</span></p><p><span>\3. 请按照以下要求设计一个实现文件下载的功能，完成下载。要求如下：</span></p><p><span>（1） 实现文件下载的类 DownloadServlet。</span></p><p><span>（2） 创建文件下载页面 download.jsp。</span></p><h1 id='第10章'><span>第</span><strong><span>10</span></strong><span>章</span></h1><p><span>\1.   Connection         接口表示 Java 程序和数据库的连接，只有获得该连接对象后才能访问数据库，并操作数据表。</span></p><p><span>\2.   ResultSet 接口中，能将游标移动到此 ResultSet 对象的最后一行的方法是  last() </span></p><p><span>。</span></p><p><span>\3.   PreparedStatement 是 Statement 的子接口，用于执行  预编译     的 SQL 语句。</span></p><p><span>\4.   Statement 接口的 executeUpdate(String sql)方法用于执行 SQL 中的 insert、  update 和 delete 语句。</span></p><p><span>\5.   JDBC 常用 API 中，  DriverManager       类用于加载 JDBC 驱动并且创建与数据库的连接。</span></p><p><span>二、     判断</span></p><p><span>\1.      错，对于相同的 SQL 语句，Statement 对象只会对其编译执行一次。（ ）</span></p><p><span>\2.      对，使用 DriverManager.registerDriver 进行驱动注册时，数据库驱动会被注册 2 次。（ ）</span></p><p><span>\3.      </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image017.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image018.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image019.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image020.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image019.gif" referrerpolicy="no-referrer" alt="img"><span>对，ResultSet 接口表示 select 查询语句得到的结果集，该结果集封装在一个逻辑表格中。（ ）</span></p><p><span>\4.      对，Statement 接口的 executeUpdate(String sql)返回值是 int，它表示数据库中受该</span></p><p><span>SQL 语句影响的记录的数目。（ ）</span></p><p><span>\5.      错，JDBC 的全称是 Java 数据库连接，它是一套用于执行 HTML 语句的 Java API。（ ）</span></p><p><span>三、     选择</span></p><p><span>\1.      下列选项，可用于存储结果集的对象是（A ）</span></p><p><span>A．ResultSet</span></p><p><span>B．Connection</span></p><p><span>C．Statement</span></p><p><span>D．PreparedStatement</span></p><p><span>\2.      下面选项中，能够将游标从当前位置向下移一行的方法是（A ）</span></p><p><span>A．next()</span></p><p><span>B．absolute(introw)</span></p><p><span>C．previous()</span></p><p><span>D．last()</span></p><p><span>\3.      下面关于 executeQuery(String sql)方法，说法正确的是（C ）</span></p><p><span>A．可以执行 insert 语句</span></p><p><span>B．可以执行 update 语句</span></p><p><span>C．可以执行 select 语句</span></p><p><span>D．可以执行 delete 语句</span></p><p><span>\4.      下面 Statement 接口的方法中，用于执行各种 SQL 语句的是（C ）</span></p><p><span>A．executeUpdate(Stringsql)</span></p><p><span>B．executeQuery(Stringsql)</span></p><p><span>C．execute(Stringsql)</span></p><p><span>D．executeDelete(Stringsql)</span></p><p><span>\5.      下面选项中，用于将参数化的 SQL 语句发送到数据库的方法是（B ）</span></p><p><span>A．prepareCall(Stringsql)</span></p><p><span>B．prepareStatement(Stringsql) C．registerDriver(Driverdriver) D．createStatement()</span></p><p><span>四、     简答</span></p><p><span>\1.      </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image009.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image002.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image021.gif" referrerpolicy="no-referrer" alt="img"><span>简述 JDBC 编程的 6 个开发步骤。（1）加载并注册数据库驱动。</span></p><p><span>\2.      通过 DriverManager 获取数据库连接。</span></p><p><span>\3.      通过 Connection 对象获取 Statement 对象。</span></p><p><span>\4.      使用 Statement 对象执行 SQL 语句。</span></p><p><span>\5.      操作 ResultSet 结果集。</span></p><p><span>\6.      关闭连接，释放资源。</span></p><p><span>\2.  </span></p><p><span>五、     编程</span></p><p><span>\1.      请编写一个用于读取数据库中 users 表信息的 JDBC 程序，要求分别获取字段 id、name、password 和 email 字段的值。</span></p><p><span>\2.      请按照以下要求设计实现 PreparedStatement 对象的相关批处理操作。要求如下。</span></p><p><span>1）指定所要执行的 SQL 语句如下：</span></p><p><span>String sql = &quot;INSERT INTO users(name,password) VALUES(?,?)&quot;;</span></p><p><span>\2) 编写 JDBCUtils 工具类，类中要包含获取连接和释放资源的方法。</span></p><p><span>\3.      编写 Example02 类，要求在类中使用 JDBCUtils 工具类获取连接和释放资源，并使用 PreparedStatement 对象批量添加 5 条记录。</span></p><p><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image022.gif" referrerpolicy="no-referrer" alt="img"></p><h1 id='第11章'><span>第</span><strong><span>11</span></strong><span>章</span></h1><p><span>\1.   DBUtils 工具中，用于提供关闭连接、装载 JDBC 驱动程序等常规操作方法的类是</span></p><p><span> DBUtils          。</span></p><p><span>\2.   数据库连接池         负责分配、管理和释放数据库连接，它允许应用程序重复使用现有的数据库连接，而不是重新建立。</span></p><p><span>\3.   单独使用 DBCP 数据源时，需要在应用程序中导入 commons-dbcp.jar 和   commons-pool.jar        两个 JAR 包。</span></p><p><span>\4.   DBCP 数据源对象的创建方式有两种，一种是通过 BasicDataSource 类直接创建数据源对象，另一种是通过  读取配置文件          创建数据源对象。</span></p><p><span>\5.   C3P0 的核心类是  ComboPooledDataSource        ，它提供了数据源对象的相关方法。</span></p><p><span>二、     判断</span></p><p><span>\1.   错，ResultSet 接口用于处理 ResultSet 结果集，它可以将结果集中的数据转为不同的形式。（ ）</span></p><p><span>\2.   </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image023.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image024.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image025.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image026.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image010.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image002.gif" referrerpolicy="no-referrer" alt="img"><span>对，在 ResultSetHandler 接口中，提供了一个方法 handle (java.sql.ResultSet rs)，可以通过自定义一个实现 ResultSetHandler 接口的类，然后通过重写 handle()方法，实现结果集的处理。（ ）</span></p><p><span>\3.   对，C3P0 配置文件中结点代表自定义配置，一个配置文件中可以有零个或多个的自定义配置。（ ）</span></p><p><span>\4.   对，QueryRunner 类简化了执行 SQL 语句的代码，它与 ResultSetHandler 配合就能完成大部分的数据库操作，大大减少了编码量。（ ）</span></p><p><span>\5.   对，DBCP 是数据库连接池（DataBase Connection Pool）的简称，是 Sun 公司下的开源连接池实现，也是 Tomcat 服务器使用的连接池组件。（ ）</span></p><p><span>三、     选择</span></p><p><span>\1.   已知，存在 QueryRunner 对象 runner ， SQL 语句：String sql = “select * from user where id=?”;下面操作中，能实现查询指定记录的选项是（D ）</span></p><p><span>A．User user=(User)runner.query(sql, new BeanListHandler(User.class), new Object[] {id});</span></p><p><span>B．User user=(User)runner.query(sql, new BeanHandler(User.class));</span></p><p><span>C．User user=(User)runner.query(sql, new BeanListHandler(User.class), id);</span></p><p><span>D．User user=(User)runner.query(sql, new BeanHandler(User.class), new Object[]{id});</span></p><p><span>\2.   下面关于自定义 ResultSetHandler 接口实现类的描述，正确的是（A ）</span></p><p><span>A．通过重写 handle()方法，从而实现结果集的处理</span></p><p><span>B．通过重写 update()方法，从而实现结果集的处理</span></p><p><span>C．通过重写 query()方法，从而实现结果集的处理</span></p><p><span>D．通过重写 delete()方法，从而实现结果集的处理</span></p><p><span>\3.   下面选项中，关于 DBUtils 类中用于装载并注册 JDBC 驱动程序的方法是（D ）</span></p><p><span>A．close()方法</span></p><p><span>B．closeQuietly()方法</span></p><p><span>C．commitAndCloseQuietly()方法</span></p><p><span>D．loadDriver()方法</span></p><p><span>\4.   下面选项中，属于 QueryRunner 类的 query()方法可执行的操作语句是（A ）</span></p><p><span>A．SELECT 语句 B．DELETE 语句 C．UPDATE 语句</span></p><p><span>D．INSERT 语句</span></p><p><span>\5.   关于 DriverManager 和 DataSource 接口中 getConnection()方法的区别，解释正确的是（B ）</span></p><p><span>A．前者需要 close()，而后者不需要 close()</span></p><p><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><span>B．前者的 close()是释放 Connection，而后者的 close()只会把 Connection 归还给连接池</span></p><p><span>C．两者没有区别</span></p><p><span>D．DataSource 的 getConnection()每次都会创建新的数据库链接</span></p><p><span>四、     简答</span></p><p><span>\1.   简述什么是数据库连接池，并对其优点进行说明。</span></p><p><span> \2.  </span></p><p><span> \1.   数据库连接池负责分配、管理和释放数据库连接，它允许应用程序重复使用现有的</span></p><p><span>数据库连接，而不是重新建立。数据库连接池的优点包括：</span></p><p><span>（1）    允许应用程序重复使用现有的数据库连接，而不是重新建立。</span></p><p><span>（2）    当连接完毕后，连接池会将该连接回收，并交付其他的线程使用。</span></p><p><span>（3）    减少创建和断开数据库连接的次数，提高数据库的访问效率。</span></p><h1 id='第12章'><span>第</span><strong><span>12</span></strong><span>章</span></h1><p><span>\1.    传统异步请求方式和 Ajax 异步请求方式都遵循  Http        协议。</span></p><p><span>\2.    jQuery 中的$.get()方法，用于向服务器发送   GET       请求。</span></p><p><span>\3.    在 Ajax 请求中，最常用的数据格式为 JSON，JSON 是一种存储  key/value( 键值对 ) 数据的格式。</span></p><p><span>\4.    jQuery 选择器用于  获取网页元素对象        。</span></p><p><span>\5.    浏览器向服务器发送的请求包括 GET 请求和  POST        请求。</span></p><p><span>二、    判断</span></p><p><span>\1.   对，传统异步请求方式是在页面跳转或者刷新时发出请求，每次发出请求都会请求一个新的页面。（ ）</span></p><p><span>\2.   对，通过 Ajax 异步请求方式向服务器发出请求，整个过程不会发生页面跳转或刷新操作。（ ）</span></p><p><span>错，jQuery 选择器以“#”符号开头。（ ）</span></p><p><span>\3.   对，相对于 Javascript，jQuery 语法更为简单，能大幅提高开发效率。（ ）</span></p><p><span>\4.   </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><span>错，jQuery 功能强大，能完全取代 Javascrip。（ ）三、 选择</span></p><p><span>\1.   jQuery 的常用操作中，不包括下列选项中的（C ）</span></p><p><span>A．选择器的使用</span></p><p><span>B．元素对象的操作</span></p><p><span>C．响应式编程</span></p><p><span>D．事件的绑定</span></p><p><span>\2.   jQuery 中最底层的 Ajax 方法是（ C）</span></p><p><span>A．$.get()方法</span></p><p><span>B．$.post()方法</span></p><p><span>C．$.ajax()</span></p><p><span>D．$.ready()</span></p><p><span>\3.   下列 jQuery 提供的方法中，用于发送请求的是（D ）</span></p><p><span>A．$.getScript()</span></p><p><span>B．$.getJSON()</span></p><p><span>C．$.load()</span></p><p><span>D．$.get()</span></p><p><span>\4.   在 jQuery 的 Ajax 请求方法中，最基本、最常用的方法之一是（A ）</span></p><p><span>A．$.load()</span></p><p><span>B．$.getJSON()</span></p><p><span>C．$.post()</span></p><p><span>D．$.get()</span></p><p><span>四、     简答</span></p><p><span>     \1. 相较于传统异步请求方式，Ajax 异步请求具有哪些优势，请简要说明。</span></p><p><span>（1）    请求数据量少：因为 Ajax 请求只需要得到必要数据，对不需要更新的数据不作请求，所以数据量少，传输时间较短。</span></p><p><span>（2）    请求分散：Ajax 是按需请求，请求是异步形式，可在任意时刻发出，所以请求不会集中爆发，一定程度上减轻了服务器的压力，响应速度也比较快。</span></p><p><span>（3）    </span><img src="file:///C:/Users/ADMINI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image027.gif" referrerpolicy="no-referrer" alt="img"><span>用户体验优化：Ajax 数据请求响应时间短、数据传送速度快已经很大程度提升了用户的使用体验。又由于 Ajax 是异步请求，不会刷新页面，使得页面上用户行为得到了有效保留。</span></p><p><span>\2.  </span></p><p><span>五、     编程题</span></p><p><span>使用 Ajax 检测用户输入的用户名是否为“zhangsan”，密码是否为“123456”，正确提示“输入</span></p><p><span>用户名密码正确，可以使用本系统！”；错误提示“输入用户名或密码错误，请重新输入！”。</span></p></div></div>
